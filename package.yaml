name:                Haskell-Learning
version:             0.1.0.0
github:              "destroyer449/Haskell-Learning"
license:             BSD3
author:              "Dominic Adamson"
maintainer:          "adamson.dom@gmail.com"
copyright:           "2020 Dominic Adamson"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Haskell-Learning#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  Haskell-Learning-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskell-Learning

tests:
  Haskell-Learning-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskell-Learning
